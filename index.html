<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Real-time Text and GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow-x:hidden;
            overflow-y: hidden;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0);
            color: rgba(52, 52, 52, 0.682);
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
            text-align: center;
            font-size: small;
            font-weight: bold;
        }
        .gif {
            position: absolute;
            top: 326px;
            left: 64px;
            transform: translateX(-50%);
            width: 64px;
            height: 40px;
            border-radius: 5px;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .hidden-content {
            display: none;
            opacity: 0;
            transform: translateY(100%); /* Start off-screen */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .show-content {
            display: block;
            opacity: 1;
            transform: translateY(0); /* Animate to position */
        }
        .initial-content {
            text-align: center;
        }
        .initial-image {
            width: 480px;
            margin-top:-250px;
        }
        .start-button {
            padding: 95px 150px;
            background-color: rgba(255, 255, 255, 0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition-duration: 200ms;
            left:20px;
            top:200px;
            position:absolute;
        }
        .back-button {
            padding: 15px 10px;
            background-color: rgba(255, 255, 255, 0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition-duration: 200ms;
            left:19px;
            top:52px;
            position:absolute; 
        }
        .start-button:hover,
        .back-button:hover {
            background-color: #00102124;
        }

        /* Loading screen styling */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* Initially hidden behind other content */
            opacity: 0;
            transition: opacity 0.2s ease, z-index 0s linear 0.2s; /* Delay z-index after fade out */
        }
        .loading-screen.visible {
            z-index: 9999; /* Bring the loading screen to the front */
            opacity: 1;
            transition: opacity 0.2s ease, z-index 0s; /* Remove delay for showing z-index */
        }
        .img {
            width: 70px;
            height: auto;
        }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <img src="logo.png" class="img">
    </div>

    <!-- Initial Content: Visible at the start -->
    <div class="initial-content" id="initial-content">
        <img src="mainscreen.png" alt="Initial Image" class="initial-image">
        <button class="start-button" onclick="startExperience()"></button>
    </div>

    <!-- Real-time Content: Initially hidden -->
    <div class="hidden-content" id="realtime-content">
        <div class="container">
            <img src="mobywatel.png" alt="Descriptive Alt Text" class="image">
            <div class="text" id="realtime-text"></div>
            <img src="poland2.gif" alt="Descriptive Alt Text" class="gif">
            <button class="back-button" onclick="goBack()"></button>
        </div>
    </div>

    <script>
        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }

        function updateTime() {
            const now = new Date();
            const day = padZero(now.getDate());
            const month = padZero(now.getMonth() + 1);
            const year = now.getFullYear();
            const hours = padZero(now.getHours());
            const minutes = padZero(now.getMinutes());
            const seconds = padZero(now.getSeconds());
            const timeString = `Data: ${day}.${month}.${year} ${hours}:${minutes}:${seconds}`;
            document.getElementById('realtime-text').textContent = timeString;
        }

        function startExperience() {
            const loadingScreen = document.getElementById('loading-screen');
            // Show the loading screen immediately
            loadingScreen.classList.add('visible');

            // Start 1-second encounter
            setTimeout(() => {
                // Hide loading screen
                loadingScreen.classList.remove('visible');

                // After loading screen is hidden, show the real-time content
                setTimeout(() => {
                    document.getElementById('initial-content').style.display = 'none';
                    
                    const realtimeContent = document.getElementById('realtime-content');
                    realtimeContent.style.display = 'block';
                    
                    // Trigger the pop-up animation
                    setTimeout(() => {
                        realtimeContent.classList.add('show-content');
                    }, 10); // Delay to allow transition to kick in
                }, 200); // Wait for loading screen to fade out
            }, 1000); // 1-second loading screen
        }

        function goBack() {
            // Hide the real-time content
            document.getElementById('realtime-content').style.display = 'none';
            // Show the initial content again
            document.getElementById('initial-content').style.display = 'block';
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
